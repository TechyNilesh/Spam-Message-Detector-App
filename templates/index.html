<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Spam SMS Detector</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
        }

        .bg {
            /* The image used */
            background-image: url("static/back3.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>

<body class="bg">

    <!-- Website Title -->
    <div class="navbar navbar-light blue-gradient text-white justify-content-center">
        <div class="card-body p-0 mt-1 mb-1 text-center">
            <h2><strong>Spam Message Detector App</strong></h2>
            <p>This is a AI based spam classification system</p>
        </div>
    </div>



    <!-- Text Area -->
    <div class="d-flex justify-content-center text-center mt-5">
        <form action="{{ url_for('predict') }}" method="POST">
            <textarea class='form-control' name="message" rows="15" cols="75"
                placeholder="Enter Your Message Here.....!"></textarea><br />
            <input type="submit" class="btn blue-gradient btn-rounded" value="Predict">
        </form>
    </div>

    <!-- Result -->
    <div class="d-flex justify-content-center mt-5 mb-5">
        {% if prediction==1 %}
        <i class="fas fa-bug fa-3x amber-text pr-3" aria-hidden="true"></i>
        <h3><span class='alert alert-danger'>This is a SPAM message.</span></h3>
        {% elif prediction==0 %}
        <i class="fas fa-bolt fa-3x amber-text pr-3" aria-hidden="true"></i>
        <h3><span class='alert alert-success'>This is NOT a spam message.</span></h3>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue-gradient">

        <!-- Copyright -->
        <div class='footer-copyright text-center py-3'>
            <div class="card-body">
                <!--Linkedin-->
                <a class="btn-floating btn-lg btn-li" type="button" role="button"
                    href="https://www.linkedin.com/in/techynilesh"><i class="fab fa-linkedin-in"></i></a>
                <!--Github-->
                <a class="btn-floating btn-lg btn-git" type="button" role="button"
                    href="https://github.com/TechyNilesh/Spam-SMS-Classifier-App"><i class="fab fa-github"></i></a>
            </div>
            <p class='footer-description'>Design & Developed By Nilesh Verma</p>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>

</html>
